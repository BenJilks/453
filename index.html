<html>
    <head>
        <title>NEA Countdown</title>
    </head>

    <body onload="Countdown();">
        <div id="TimeLeft"></div>
    </body>

    <script>

        var deadline = new Date(2018,11,14);
        var timeDiv = document.getElementById("TimeLeft");

        function Countdown()
        {
            var currentDate = new Date();
            
            milliseconds = (deadline.getTime() - currentDate.getTime()) / 1000;
            // seconds.innerHTML = Math.floor(milliseconds/1000).toFixed(0);
            // minutes.innerHTML = Math.floor(milliseconds/60000).toFixed(0);
            // hours.innerHTML = Math.floor(milliseconds/3600000).toFixed(0);
            // days.innerHTML = Math.floor(milliseconds/86400000).toFixed(0);

            let days = Math.floor(milliseconds / 86400);
            milliseconds -= days * 86400;
            let hours = Math.floor(milliseconds / 3600) % 24;
            milliseconds -= hours * 3600;
            let minutes = Math.floor(milliseconds / 60) % 60;
            milliseconds -= minutes * 60;
            let seconds = (milliseconds % 60).toFixed(0);

            timeDiv.innerHTML = 
                days + " Days,<br>" +
                hours + " Hours,<br>" +
                minutes + " Minutes,<br>" + 
                seconds + " Seconds";

            setTimeout(Countdown, 10);
        }
    </script>

    <style>
        body
        {
            background-color: black;
            text-align: center;
        }

        #TimeLeft
        {
            color: white;
            /* border: 2px solid white; */
            font-size: 900%;
            position: absolute;
            top: 50%; left:50%;
            transform: translate(-50%,-50%);
        }

    </style>
</html>
